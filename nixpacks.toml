# Railway deployment configuration for monorepo
# Deploy from repository root with this configuration

[phases.setup]
nixPkgs = ["nodejs_22"]
nixLibs = []

[phases.install]
cmds = [
  "npm run install:shared",
  "npm run install:server"
]

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "npm start"

[start]
cmd = "npm start"
