# Railway deployment configuration for monorepo
# Deploy from repository root with this configuration

[phases.setup]
nixPkgs = ["nodejs_22"]
nixLibs = []
nixOverlays = []

[phases.install]
cmds = [
  "npm install --workspace=shared --workspace=websocket-server --include-workspace-root --no-audit"
]

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "npm start"

[start]
cmd = "npm start"

[variables]
NPM_CONFIG_PREFER_OFFLINE = "false"
